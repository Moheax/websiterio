    <!--scripts for alerts to notify the user that they need to fill in a specific box-->
    <script>
function check() {
  
  if (document.getElementById('fname').value == ""){ 
  alert ('Please enter your first name');
  return false;
  }
  if (document.getElementById('lname').value == ""){ 
  alert ('Please enter your last name');
  return false;
  }
  if (document.getElementById('country').value == "null"){ 
  alert ('Please select your country');
  return false;
  }
  if (document.getElementById('about').value == ""){ 
  alert ('Please write something about yourself');
  return false;
  }
  if (document.getElementById('subject').value == ""){ 
  alert ('Please include your Qualifications');
  return false;
  }
}
</script>

 <!--application form-->
    <div class="container">
      <form action="#" onsubmit="return check()" >
        
      <!--box for first name-->
          <label for="fname"><b>First Name</b></label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      <!--box for second name-->
          <label for="lname"><b>Last Name</b></label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <!--countries dropdown menu-->
          <label for="country"><b>Country</b></label>
          <select id="country" name="country">
            <option value="null">-Not Selected-</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="UK">United Kingdom</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Belgium">Belguim</option>
            <option value="Poland">Poland</option>
            <option value="Italy">Italy</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Russia">Russia</option>
          </select>
      <!--box for about section-->
          <label for="subject"><b>About You</b></label>
          <textarea id="about" name="subject" placeholder="Write something.." style="height:125px"></textarea>
          <!--box for qualifications-->
          <label for="subject"><b>Qualifications</b></label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>
      <!--section for finish button-->

          <input type="submit" value="Submit">
